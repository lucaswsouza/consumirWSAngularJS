

<!DOCTYPE html>
<html ng-app="trabfinalApp"> 
    <head>
        <title> Trabalho Final DM104 </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-resource/angular-resource.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/scriptrelatorio.js"></script>        
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Trabalho Final DM104</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="cliente.html">Controle de Clientes</a></li>
                    <li><a href="filmes.html">Controle de Filmes</a></li>
                    <li><a href="vendas.html">Controle de Vendas</a></li>
                    <li class="active"><a href="relatorio.html">Relatório</a></li>
                </ul>
            </div>
        </nav>

         <div class="container" ng-controller="relatorioController" ng-init="getRelatorio()">
            <form class="well form-horizontal" action=" " method="post"  id="">
               
                <fieldset>

                <!-- Form Name -->
                <legend>Relatório dos 5 Filmes mais vendidos</legend>

                     <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código do Filme</th>
                            <th>Titulo do Filme</th>
                            <th>Total de filmes vendidos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="relatorio in relatorios">
                            <td>
                                {{ relatorio.id }} 
                            </td>
                            <td>
                                {{ relatorio.titulo }}
                            </td>    
                            <td>    
                                {{ relatorio.total }}
                            </td>
                        </tr>    
                    </tbody>
                </table>

                </fieldset>
            </form>
         

                  
       
            
        </div>
    

    </body>

    </html>

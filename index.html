<!DOCTYPE html>
<html ng-app="appTrabalho"> 
    <head>
        <title> Trabalho Final DM104 </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css"/>
        <!--<script type="text/javascript" src="js/script.js"></script>-->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="js/app.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>

        <div class="container" ng-controller="FilmeController">
            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
               
                <fieldset>

                <!-- Form Name -->
                <legend>Cadastro de filmes</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Nome do filme</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                            <input name="first_name" placeholder="Insira o nome do filme" class="form-control"  type="text" ng-model="filme.nome">
                        </div>
                    </div>
                </div>
            
                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">
                    Success <i class="glyphicon glyphicon-thumbs-up"></i> 
                    Thanks for contacting us, we will get back to you shortly.
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning" ng-click="addFilme()">
                            Enviar os dados 
                            <span class="glyphicon glyphicon-send">
                        </span></button>
                    </div>
                </div>

                </fieldset>
            </form>
        </div>
    

    </body>

    </html>
